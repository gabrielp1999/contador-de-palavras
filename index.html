<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador de Palavras</title>
</head>
<body>

    <section>
        <h2>Contador De Palavras</h2>
        <textarea name="" id="area" cols="30" rows="10" onkeyup="contarLetrasPalavras(this)"></textarea>

        <div class="engloba"> 
            <div class="card">
                <span id="numerosLetras">0 letras</span>
            </div>
            <div id="direita" class="card">
                <span id="numerosPalavras">0 palavras</span>
            </div>
        </div>

       <div class="engloba"> 
            <div class="card">
                <input type="checkbox" name="" onchange="exibirLetras(this)">
                <label for="">exibir quantidade de letras</label>
            </div>
            <div class="card">
                <input type="checkbox" name="" onchange="exibirPalavras(this)">
                <label for="">exibir quantidade de palavras</label>
            </div>
        </div>

    </section>
    <script src="./script.js"></script>
</body>
</html>
